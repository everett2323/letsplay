<!DOCTYPE html>
<html>
<head>
    <title>Slope Rider 3D Embed</title>
    <style>
        .game-container {
            position: relative;
            width: 100%;
            max-width: 900px; /* Adjust as needed */
            margin: 0 auto;
            aspect-ratio: 16 / 9; /* Standard widescreen ratio */
        }
        
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px; /* Optional: adds rounded corners */
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div class="game-container">
        <iframe 
            src="https://gamea.azgame.io/slope-rider-3d/" 
            allowfullscreen="true" 
            scrolling="no"
            title="Slope Rider 3D">
        </iframe>
    </div>

</body>
</html>
